---
# =====================================================
# DOGBANK - TRAEFIK ROUTES
# =====================================================

# Middleware: Strip /api/<service>
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api
  namespace: production
spec:
  stripPrefixRegex:
    regex:
    - "^/api/[^/]+"

---
# Middleware: CORS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: cors-headers
  namespace: production
spec:
  headers:
    accessControlAllowOriginList:
    - "http://localhost:3000"
    - "http://dogbank.local"
    - "http://ae0d37ed522d34b9a94d25c971146714-1099794259.us-east-1.elb.amazonaws.com"
    accessControlAllowMethods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
    - "PATCH"
    accessControlAllowHeaders:
    - "*"
    accessControlAllowCredentials: true
    accessControlMaxAge: 100

---
# IngressRoute: Backend APIs
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: backend-apis
  namespace: production
spec:
  entryPoints:
  - web
  routes:
  - match: PathPrefix(`/api/auth`)
    kind: Rule
    services:
    - name: auth-service
      port: 8088
    middlewares:
    - name: strip-api
    - name: cors-headers
    priority: 100
  
  - match: PathPrefix(`/api/accounts`)
    kind: Rule
    services:
    - name: accounts-service
      port: 8089
    middlewares:
    - name: strip-api
    - name: cors-headers
    priority: 100
  
  - match: PathPrefix(`/api/transactions`)
    kind: Rule
    services:
    - name: transactions-service
      port: 8084
    middlewares:
    - name: strip-api
    - name: cors-headers
    priority: 100
  
  - match: PathPrefix(`/api/bancocentral`)
    kind: Rule
    services:
    - name: bancocentral-service
      port: 8085
    middlewares:
    - name: strip-api
    - name: cors-headers
    priority: 100
  
  - match: PathPrefix(`/api/integration`)
    kind: Rule
    services:
    - name: integration-service
      port: 8082
    middlewares:
    - name: strip-api
    - name: cors-headers
    priority: 100
  
  - match: PathPrefix(`/api/notifications`)
    kind: Rule
    services:
    - name: notifications-service
      port: 8083
    middlewares:
    - name: strip-api
    - name: cors-headers
    priority: 100

---
# IngressRoute: Frontend
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: frontend
  namespace: production
spec:
  entryPoints:
  - web
  routes:
  - match: PathPrefix(`/`)
    kind: Rule
    services:
    - name: dogbank-frontend-service
      port: 80
    priority: 1