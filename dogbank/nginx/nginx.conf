events {
    worker_connections 1024;
}

http {
    upstream auth_backend {
        server auth-service:8088;
    }
    
    upstream account_backend {
        server account-service:8089;
    }
    
    upstream transaction_backend {
        server transaction-service:8084;
    }
    
    upstream bancocentral_backend {
        server bancocentral-service:8085;
    }
    
    upstream integration_backend {
        server integration-service:8082;
    }
    
    upstream notification_backend {
        server notification-service:8083;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Auth service
        location /api/auth/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://auth_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Account service
        location /api/accounts/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://account_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Transaction service
        location /api/transactions/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://transaction_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Banco Central service
        location /api/bancocentral/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://bancocentral_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Integration service
        location /api/integrations/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://integration_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Notification service
        location /api/notifications/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://notification_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default location
        location / {
            return 404 "Service not found";
        }
    }
}

