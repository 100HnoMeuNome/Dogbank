  DB_PASSWORD: ZG9nMTIzNA==
  # echo -n 'jwt-secret-key-change-in-production' | base64
  JWT_SECRET: and0LXNlY3JldC1rZXktY2hhbmdlLWluLXByb2R1Y3Rpb24=

