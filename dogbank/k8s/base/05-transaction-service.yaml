apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: dogbank
  labels:
    app: transaction-service
    component: microservice
spec:
  replicas: 4
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
        component: microservice
    spec:
      containers:
      - name: transaction-service
        image: dogbank/transaction-service:latest
        ports:
        - containerPort: 8084
          name: http
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: dogbank-secrets
              key: DB_USER
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dogbank-secrets
              key: DB_PASSWORD
        - name: BANCOCENTRAL_API_URL
          valueFrom:
            configMapKeyRef:
              name: dogbank-config
              key: BANCOCENTRAL_API_URL
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: dogbank-config
              key: SPRING_PROFILES_ACTIVE
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: dogbank-config
              key: JAVA_OPTS
        envFrom:
        - configMapRef:
            name: dogbank-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service
  namespace: dogbank
  labels:
    app: transaction-service
    component: microservice
spec:
  ports:
  - port: 8084
    targetPort: 8084
    name: http
  selector:
    app: transaction-service
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: transaction-service-hpa
  namespace: dogbank
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: transaction-service
  minReplicas: 4
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

