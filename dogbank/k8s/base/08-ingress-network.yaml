apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dogbank-ingress
  namespace: dogbank
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.dogbank.com
    secretName: dogbank-tls
  rules:
  - host: api.dogbank.com
    http:
      paths:
      # Auth service
      - path: /api/auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8088
      # Account service
      - path: /api/accounts(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: account-service
            port:
              number: 8089
      # Transaction service
      - path: /api/transactions(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: transaction-service
            port:
              number: 8084
      # Banco Central service
      - path: /api/bancocentral(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: bancocentral-service
            port:
              number: 8085
      # Integration service
      - path: /api/integrations(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: integration-service
            port:
              number: 8082
      # Notification service
      - path: /api/notifications(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8083
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dogbank-network-policy
  namespace: dogbank
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from nginx ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  # Allow inter-service communication
  - from:
    - podSelector:
        matchLabels:
          component: microservice
  # Allow access to database
  - from:
    - podSelector:
        matchLabels:
          component: microservice
    ports:
    - protocol: TCP
      port: 5432
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow inter-service communication
  - to:
    - podSelector:
        matchLabels:
          component: microservice
  # Allow database access
  - to:
    - podSelector:
        matchLabels:
          component: database
    ports:
    - protocol: TCP
      port: 5432
  # Allow external API calls (for integrations)
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443

