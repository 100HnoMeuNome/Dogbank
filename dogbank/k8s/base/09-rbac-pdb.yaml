apiVersion: v1
kind: ServiceAccount
metadata:
  name: dogbank-service-account
  namespace: dogbank
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: dogbank
  name: dogbank-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dogbank-role-binding
  namespace: dogbank
subjects:
- kind: ServiceAccount
  name: dogbank-service-account
  namespace: dogbank
roleRef:
  kind: Role
  name: dogbank-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: auth-service-pdb
  namespace: dogbank
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: auth-service
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: account-service-pdb
  namespace: dogbank
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: account-service
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: transaction-service-pdb
  namespace: dogbank
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app: transaction-service
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: bancocentral-service-pdb
  namespace: dogbank
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: bancocentral-service
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: integration-service-pdb
  namespace: dogbank
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: integration-service
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: notification-service-pdb
  namespace: dogbank
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: notification-service

