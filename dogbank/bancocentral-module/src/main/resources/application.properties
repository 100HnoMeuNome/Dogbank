server.port=8085

spring.application.name=bancocentral-module
bancocentral.api.url=http://bancocentral-service:8085/api/bancocentral/pix/validate
# Configuração de logs
logging.level.root=INFO
logging.level.com.dogbank=INFO
# Log4j2 configuration
logging.config=classpath:log4j2.xml

# Desabilitar banner multiline
spring.main.banner-mode=off

# Log pattern (backup caso EcsLayout falhe)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
